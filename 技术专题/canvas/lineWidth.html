<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>canvas线条粗细设置</title>
    </head>
    <body>
        <canvas id="block" 
                width="300" 
                height="300" 
                style="display: block; 
                        border: 1px solid black; 
                        margin: 100px auto;
                        box-shadow: 0px 0px 10px grey;"></canvas>
        <script>
            const canvas = document.getElementById('block')
            let pencile

            if(canvas.getContext) {
                pencile = canvas.getContext('2d')
            } else {
                document.write("抱歉, 您的浏览器不支持canvas API, 换成google浏览器试试?🤣")
            }

            pencile.strokeRect(0, 0, 100, 100)

            pencile.lineWidth = 4   // 线条加粗

            pencile.strokeRect(0, 110, 100, 100)
        </script>
    </body>
</html>
