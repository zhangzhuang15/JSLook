<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>canvas线条两端形状设置</title>
    </head>
    <body>
        <canvas id="block" 
                width="300" 
                height="300" 
                style="display: block; 
                        border: 1px solid black; 
                        margin: 100px auto;
                        box-shadow: 0px 0px 10px grey;"></canvas>
        <script>
            const canvas = document.getElementById('block')
            let pencile

            if(canvas.getContext) {
                pencile = canvas.getContext('2d')
            } else {
                document.write("抱歉, 您的浏览器不支持canvas API, 换成google浏览器试试?🤣")
            }
            
            pencile.lineWidth = 8

            // 默认 lineCap 是 'butt'
            pencile.beginPath()
            pencile.moveTo(10, 10)
            pencile.lineTo(250, 10)
            pencile.stroke()
          
            pencile.beginPath()
            pencile.lineCap = 'round'   // 圆端
            pencile.moveTo(10, 50)
            pencile.lineTo(250, 50)
            pencile.stroke()

            pencile.beginPath()
            pencile.lineCap = 'square'  // 方端，长得和 butt 类似，但是更长一些
            pencile.moveTo(10, 90)
            pencile.lineTo(250, 90)
            pencile.stroke()
        </script>
    </body>
</html>
