<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>canvas画圆弧path的demo</title>
    </head>
    <body>
        <canvas id="block" 
                width="300" 
                height="300" 
                style="display: block; 
                        border: 1px solid black; 
                        margin: 100px auto;
                        box-shadow: 0px 0px 10px grey;"></canvas>
        <script>
            const canvas = document.getElementById('block')
            let pencile

            if(canvas.getContext) {
                pencile = canvas.getContext('2d')
            } else {
                document.write("抱歉, 您的浏览器不支持canvas API, 换成google浏览器试试?🤣")
            }
        
            pencile.beginPath()
            pencile.strokeStyle = 'red'
            pencile.fillStyle = 'rgb(178 196 218)'  // apple 远峰蓝
            pencile.moveTo(100, 100)
            pencile.rect(100, 100, 150, 150)
            pencile.fill()
            pencile.stroke()
        

           
          
        </script>
    </body>
</html>
