<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <video id="video" width="300" height="300" ></video>
        <button onclick="fullScreen()">全屏展示</button>

        <script>
            function fullScreen() {
                let video = document.getElementById("video");
                if(document.fullscreenElement){
                    document.exitFullscreen();
                }else{
                    video.requestFullscreen();
                }
            }
        </script>
    </body>
</html>
