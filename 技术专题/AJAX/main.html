<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="ajax请求例子">
        <title>ajax demo</title>
    </head>
    <body>
        <button>发送请求给百度</button>
        <script>
            const button = document.querySelector("button")
            button.addEventListener("click", _ => {
                send()
            })
            
            function send() {
                let time = 1
                const request = new XMLHttpRequest()
                request.open("GET", "https://www.baidu.com")
                request.onloadend = function(e){
                    if(time == 1) {
                        request.open("GET", "https://www.baidu.com")
                        request.send()
                        window.alert("再次发送了一次")
                    }
                    time += 1
                }
                request.send()
            }
        </script>
    </body>
</html>
