<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            .container {
                width: 200px;
                border: 1px solid black;
                -webkit-line-clamp: 1;
                display: -webkit-box;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
        </style>
    </head>
    <body>

        <!-- 一个display: block 的 div 元素：
             默认状态下，宽度占据整行，高度由内部元素撑开；
             指定宽度，但不指定高度，内部文字或者内联元素超出宽度，就会换行展示, div高度被撑开;
             指定高度和宽度，内部文字或者内联元素超出宽度，会换行，换行之后超过div的高度，div高度不变，内容露在外边；
            
            当想指定div内的文字行数, 可以使用本例子的 -webkit-line-clamp 属性实现，
            你必须指定：
                     display: -webkit-box 或者 -webkit-inline-box 
                     -webkit-box-orient: vertical 
                     -webkit-line-clamp: 1  设定行数为1
                     overflow: hidden 
            不要设置 height 的高度
        -->
        <div class="container">
            ok, I will take a try here, you don't know my mind.
        </div>
    </body>
</html>
