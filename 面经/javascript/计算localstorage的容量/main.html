<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>localStorage容量测试</title>
    </head>
    <body>
        <button id="start">开始测试</button>
        <script src="./main.js"></script>
        <script>
            function callback(value) {
                window.alert(value)
            }
            const button = document.getElementById('start')
            button.addEventListener("click", e => {
                test(callback)
            })
        </script>
    </body>
</html>
